        <a class="link-unstyled" href="https://mungseok.github.io/2019/11/linux-sort-%EC%97%90%EC%84%9C-%ED%95%9C%EA%B8%80-%EC%A0%95%EB%A0%AC-%EA%B2%B0%EA%B3%BC%EA%B0%80-%EC%9E%98%EB%AA%BB-%EB%82%98%EC%98%AC%EB%95%8C/">

      </h1>
      
  <div class="postShorten-meta post-meta">

    <div class="postShorten-excerpt" itemprop="articleBody">
      
        <p>한글이 섞여 있는 파일을 <a href="http://www.gnu.org/software/coreutils/manual/coreutils.html#sort-invocation">sort</a>로 정렬할때 결과의 순서가 이상할때가 있다.<br>
이런경우 <code>LC_COLLATE</code> 환경변수를 바꿔서 한글순서 정렬이 가능하다.</p>
      
      <p>

<script lang="javascript">
window.onload = updateMinWidth;
window.onresize = updateMinWidth;
document.getElementById("sidebar").addEventListener("transitionend", updateMinWidth);
function updateMinWidth() {
  var sidebar = document.getElementById("sidebar");
  var main = document.getElementById("main");
  main.style.minWidth = "";
  var w1 = getComputedStyle(main).getPropertyValue("min-width");
  var w2 = getComputedStyle(sidebar).getPropertyValue("width");
  var w3 = getComputedStyle(sidebar).getPropertyValue("left");
  main.style.minWidth = `calc(${w1} - ${w2} - ${w3})`;
}
</script>
